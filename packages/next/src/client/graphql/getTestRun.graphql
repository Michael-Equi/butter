query GetTestRun($id: String) {
    testRun(id: $id) {
        id
        testsFile
        name
        tags
        createdAt
        averageSemanticSimilarity
        averageJaccardSimilarity
        averageExpectedSentiment
        averageTestSentiment
        commitId
        branch
        tests {
            edges {
                node {
                    id
                    title
                    description
                    averageSemanticSimilarity 
                    averageJaccardSimilarity 
                    averageExpectedSentiment
                    averageTestSentiment
                    cases {
                        inputs
                        outputs
                        semanticSimilarity
                        jaccardSimilarity
                        expectedSentiment
                        testSentiment
                    }
                }
            }
        }
    }
}