query GetProject($id: String, $slug: String) {
  project(id: $id, slug: $slug) {
    id
    name
    slug
    paidPlan
    testRuns {
      edges {
        node {
          id
          testsFile
          name
          tags
          averageSimilarity
          jaccardSimilarity
          sentimentExpected
          sentimentReturned
          commitId
          branch
          tests {
            edges {
              node {
                id
                title
                description
                results {
                  input
                  output
                  semanticSimilarity
                }
              }
            }
          }
        }
      }
    }
  }
}
